name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Build and analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important for SonarCloud analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests and generate JaCoCo coverage report
        run: mvn clean verify jacoco:report

      - name: Build, test, and analyze with SonarCloud (multi-module)
        run: |
         mvn -B clean verify \
         org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
         -Dsonar.projectKey=vamsikrishna082003_Springboot_sonar \
         -Dsonar.organization=vamsikrishna082003 \
         -Dsonar.host.url=https://sonarcloud.io \
         -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
         -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml



